<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>webpage</h1>
        <form  method="POST">
            {% csrf_token %}
            <label for="pk">name</label>
            <select name="pk" id="pk">
                {% for wo in webpage %}
                <option value="{{wo.pk}}">{{wo.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="dt">date</label>
            <input type="text" name="dt" id="dt"><br>
            <label for="au">author</label>
            <input type="text" name="au" id="au"><br>
            <input type="submit" value="submit">
            
        </form>
    </center>
</body>
</html>
